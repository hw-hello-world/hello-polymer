<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./shared-styles.html">
<link rel="import" href="./o-button.html">

<dom-module id="my-button-page">
    <template strip-whitespace>
        <style include="shared-styles">
         :host {
             display: block;
         }

        </style>

        <div class="card">
            <p>
                <o-button>Standard Button</o-button>
            </p>
            <p>
                <o-button kind="primary" on-click="primaryClick">Primary Button</o-button>
            </p>
            <p>
                <o-button kind="danger">Danger Button</o-button>
            </p>
        </div>

    </template>
    <script>
     class MyButtonPage extends Polymer.Element {
         static get is() { return 'my-button-page'; }

         primaryClick() {
             console.log('primary button click');
         }
     }
     customElements.define(MyButtonPage.is, MyButtonPage);
    </script>
</dom-module>
