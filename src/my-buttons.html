<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="hw-button">
    <template strip-whitespace>
        <style>
         :host {
             display: inline-block;
         }

         span {
             background-color: var(--o-bg-color-default);
             border-radius: 3px;
             border: 1px solid var(--o-border-color-dark);
             color: var(--o-text-color-dark);
             cursor: pointer;
             display: block;
             float: left;
             height: 28px;
             line-height: 28px;
             padding: 0 10px;
             text-align: center;
             text-decoration: none;
             font-size: 13px;
             min-width: 100px;
         }
         :host([kind=primary]) span {
             background-color: var(--o-btn-bg-color-primary);
             border-color: var(--o-secondary-color-border);
             color: var(--o-white);
         }
         :host([kind="danger"]) span {
             background: var(--o-btn-bg-color-danger);
             border-color: var(--o-border-color-error);
             color: var(--o-white);
         }
        </style>

        <span><slot></slot></span>

    </template>
    <script>
     // Your new element extends the Polymer.Element base class
     class HwButton extends Polymer.Element {
         static get is() { return 'hw-button'; }

         static get properties() {
             return {
                 kind: {
                     type: String,
                 },
             }
         }
     }
     // Now, register your new custom element so the browser can use it
     customElements.define(HwButton.is, HwButton);
    </script>
</dom-module>

<dom-module id="hw-button-page">
    <template strip-whitespace>
        <style>
         :host {
             display: inline-block;
         }

        </style>

        <p>
            <hw-button>Standard Button</hw-button>
        </p>
        <p>
            <hw-button kind="primary" on-click="primaryClick">Primary Button</hw-button>
        </p>
        <p>
            <hw-button kind="danger">Danger Button</hw-button>
        </p>

    </template>
    <script>
     class HwButtonPage extends Polymer.Element {
         static get is() { return 'hw-button-page'; }

         primaryClick() {
             console.log('primary button click');
         }
     }
     customElements.define(HwButtonPage.is, HwButtonPage);
    </script>
</dom-module>
