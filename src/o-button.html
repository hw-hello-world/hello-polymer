<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="o-button">
    <template strip-whitespace>
        <style>
         :host {
             display: inline-block;
         }

         span {
             background-color: var(--o-btn-bg-color-default);
             border-radius: 3px;
             border: 1px solid var(--o-btn-border-color-default);
             color: var(--o-btn-color-default);
             cursor: pointer;
             display: block;
             float: left;
             height: 28px;
             line-height: 28px;
             padding: 0 10px;
             text-align: center;
             text-decoration: none;
             font-size: 13px;
             min-width: 100px;
         }
         :host([kind=primary]) span {
             background-color: var(--o-btn-bg-color-primary);
             border-color: var(--o-btn-border-color-primary);
             color: var(--o-btn-color-primary);
         }
         :host([kind="danger"]) span {
             background: var(--o-btn-bg-color-danger);
             border-color: var(--o-btn-border-color-danger);
             color: var(--o-btn-color-danger);
         }
        </style>

        <span><slot></slot></span>

    </template>
    <script>
     // Your new element extends the Polymer.Element base class
     class OButton extends Polymer.Element {
         static get is() { return 'o-button'; }

         static get properties() {
             return {
                 kind: {
                     type: String,
                     reflectToAttribute: true,
                 },
             }
         }
     }
     // Now, register your new custom element so the browser can use it
     customElements.define(OButton.is, OButton);
    </script>
</dom-module>
